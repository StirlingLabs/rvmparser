name: ci
on: [push, pull_request]
jobs:
  linux:
    name: ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Init Git Submodule 
      run: |  
        git submodule update --init --recursive

    - name: configure and build
      run: |
        cd make
        make all
      env:
        CXX: "clang++"
        CC: "clang"
      
    - uses: actions/upload-artifact@v2
      name: rvmparser-linux
      with:
        name: rvmparser-linux
        path: |
          make/rvmparser
        if-no-files-found: error
  macos:
    name: macos
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Init Git Submodule 
      run: |  
        git submodule update --init --recursive

    - name: configure and build
      run: |
        cd make
        make all
      env:
        CXX: "clang++"
        CC: "clang"

    - uses: actions/upload-artifact@v2
      name: rvmparser-osx
      with:
        name: rvmparser-osx
        path: |
          make/rvmparser
        if-no-files-found: error        
  win:
    name: windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2    
    - name: Init Git Submodule 
      run: |  
        git submodule update --init --recursive
    - name: configure and build
      run: |
        cd msvc15
        msbuild rvmparser.vcxproj /t:rebuild /p:configuration=Release /p:platform=x64
    - uses: actions/upload-artifact@v2
      name: rvmparser-win
      with:
        name: rvmparser-win64
        path: |
          msvc15/x64/Release/rvmparser.exe
        if-no-files-found: error
  create-release:
    runs-on: ubuntu-latest
    needs: [linux,win,macos]
    steps:

      - name: Download rvmparser linux
        uses: actions/download-artifact@v2
        with:
          name: rvmparser-linux
          path: artifacts/linux

      - name: Download rvmparser osx
        uses: actions/download-artifact@v2
        with:
          name: rvmparser-osx
          path: artifacts/osx        

      - name: Download rvmparser windows
        uses: actions/download-artifact@v2
        with:
          name: rvmparser-win64
          path: artifacts/win

      - name: Zip file
        run: |
          tar -zcvf artifacts/rvmparser-win.tar.gz artifacts/win
          tar -zcvf artifacts/rvmparser-osx.tar.gz artifacts/osx
          tar -zcvf artifacts/rvmparser-linux.tar.gz artifacts/linux
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: meshoptimizer
          files: |
            artifacts/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
